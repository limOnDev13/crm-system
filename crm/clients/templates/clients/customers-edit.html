{% extends "_base.html" %}

{% block content %}
<h2 class="fw-bold">Редактирование активного клиента</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
        <form method="POST" action="/customers/{{ object.pk }}/edit/" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="color: #ff0000">{{form.non_field_errors}}</div>
            {% for field in form %}
            <p>{{field.label_tag}} {{field}} {{field.help_text}}</p>
                {% for error in field.errors %}
                    <p style="color: #ff0000">{{error}}</p>
                {% endfor %}
            {% endfor %}
            <button type="submit" class="btn btn-primary">Применить</button>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
